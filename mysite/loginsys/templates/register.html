{% extends 'base.html'%}

{% block title%}{{title}}{% endblock title%}

{% block login %}
    <div id="login-register" class="col-md-4 col-md-offset-4">
    <h3>{{title}}</h3>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input class="btn btn-primary" type="submit" value="{{ button_create }}">
            <button type="button" class="btn btn-default pull-right"><a href="{{ return_path }}">Відміна</a></button>
        </form>
    </div>
{% endblock %}
